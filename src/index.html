<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ShriLink</title>
</head>
<body>
    <header id="header">
        <div class="container">
            <h1>ShareLink</h1>
            <div class="menu-button">
                <span></span>
            </div>
            <nav>
                <ul>
                    <li><a href="#">main</a></li>
                    <li><a href="#">statistic</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="main">
        <div class="container">
            <section class="sign">
                <button class="switch-login">login</button>
                <button class="switch-register">register</button>
                <p class="name-of-form">Login</p>
                <form action="#" class="login">
                    <p><input type="text" name="login" placeholder="Login"></p>
                    <p><input type="text" name="password" placeholder="Password"></p>
                    <p><input type="submit" value="Send" class="send_login"></p>
                </form>
                <form action="#" class="register displayNone">
                    <p><input type="text" name="login" placeholder="Login"></p>
                    <p><input type="text" name="password" placeholder="Password"></p>
                    <p><input type="text" name="email" placeholder="Email"></p>
                    <p><input type="submit" value="Send" class="send_register"></p>
                </form>
            </section>
        </div>
    </main>
    <footer id="footer">
        <div class="container">

        </div>
    </footer>
</body>
</html>
